# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'qasm-submitter', args: [], env: { SPINQCLOUDUSERNAME: config.spinQCloudUsername, PRIVATEKEYPATH: config.privateKeyPath } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - spinQCloudUsername
      - privateKeyPath
    properties:
      spinQCloudUsername:
        type: string
        description: SpinQ Cloud username
      privateKeyPath:
        type: string
        description: Path to the private key file inside the container
  exampleConfig:
    spinQCloudUsername: user123
    privateKeyPath: /keys/id_rsa
